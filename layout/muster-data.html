<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>MÙA HÈ XANH 2025 - CNTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/muster-data.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>
    <div id="header">
        <img class="logo" src="/image/logo_TDTU.png" alt="Logo TDTU" />
        <img class="logo" src="/image/logo_Doan.png" alt="Logo Đoàn" />
        <div class="title">CỔNG THÔNG TIN MÙA HÈ XANH 2025</div>
    </div>

    <!-- NỘI DUNG CHÍNH -->
    <div id="container">
        <div class="search-box">
            <input type="text" id="student-id" placeholder="Nhập mã số sinh viên (MSSV)" />
            <button id="search-btn">Tìm kiếm</button>
        </div>

        <div id="result-section">
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Loại</th>
                        <th>Tên hoạt động</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="result-body">
                    <!-- Kết quả sẽ được render ở đây -->
                </tbody>
            </table>
        </div>
    </div>


</body>

<script type="module" src="/js/muster-data.js"></script>

</html>
