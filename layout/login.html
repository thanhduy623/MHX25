<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Đăng nhập | MHX 2025</title>
</head>

<body>
    <div class="login-container">
        <div class="logo-group">
            <img class="logo" src="/image/logo_MHX.png" alt="MHX">
        </div>

        <h2>KHOA CÔNG NGHỆ THÔNG TIN</h2>

        <form class="login-form">
            <label for="student-id">🎓 Mã số sinh viên</label>
            <input type="text" id="student-id" placeholder="Nhập MSSV" required>

            <label for="password">🔒 Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>

            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</body>

<script type="module" src="/js/login.js"></script>

</html>
