<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>MÙA HÈ XANH 2025 - CNTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/muster.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
    <div id="header">
        <img class="logo" src="../image/logo_TDTU.png" alt="Logo TDTU" />
        <img class="logo" src="../image/logo_Doan.png" alt="Logo Đoàn" />
        <div class="title">MÙA HÈ XANH 2025</div>
    </div>

    <div id="container" style="display: flex; flex-wrap: wrap; gap: 24px;">
        <div class="form-section">
            <h2>📋 Đăng ký sự kiện</h2>

            <label for="event-select">Danh sách sự kiện:</label>
            <select id="event-select">
                <option value="" hidden>-- Chọn sự kiện --</option>
            </select>

            <label for="pass-code">Mã quản trị bảo mật:</label>
            <input type="password" id="pass-code" placeholder="Nhập passcode của admin" />

            <label for="student-id">Mã số sinh viên:</label>
            <input type="text" id="student-id" placeholder="Nhập MSSV" />

            <div class="button-group">
                <button id="add-btn">➕ Thêm sinh viên</button>
                <button id="add-barcode-btn">➕ Quét mã vạch</button>
                <button id="submit-btn">📤 Gửi dữ liệu</button>
                <button id="clear-btn">🗑️ Xóa dữ liệu</button>
            </div>
        </div>

        <div class="list-section">
            <h3>📚 Danh sách mã số sinh viên đã thêm</h3>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Mã số sinh viên</th>
                        <th>Họ tên</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="barcode-scanner-container" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:999; justify-content:center; align-items:center;">
        <div style="background-color:white; padding:20px; border-radius:8px; text-align:center; min-width:300px; max-width:90%; position:relative;">
            <h3>Quét Mã Sinh Viên</h3>
            <div id="barcode-scanner-viewport" style="width:100%; max-width:400px; height:200px; margin:15px auto; border:1px solid #ddd; overflow:hidden;"></div>
            <p id="scanned-result-display" style="font-size:1.2em; font-weight:bold; margin-top:15px; min-height:1.5em;">Đang chờ quét...</p>
            <div style="margin-top:20px;">
                <button id="confirm-scan-btn" style="display:none; padding:10px 20px; margin-right:10px; background-color:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">Xác nhận</button>
                <button id="cancel-scan-btn" style="padding:10px 20px; background-color:#f44336; color:white; border:none; border-radius:5px; cursor:pointer;">Hủy / Tiếp tục quét</button>
            </div>
            <button id="close-scanner-btn" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5em; cursor:pointer; color:#888;">&times;</button>
        </div>
    </div>

    <div id="custom-message-box" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); z-index:1001; justify-content:center; align-items:center;">
        <div style="background-color:white; padding:25px; border-radius:8px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.5); max-width:80%;">
            <p id="custom-message-text" style="font-size:1.1em; margin-bottom:20px;"></p>
            <button id="custom-message-ok-btn" style="padding:10px 25px; background-color:#2196F3; color:white; border:none; border-radius:5px; cursor:pointer;">OK</button>
        </div>
    </div>

</body>

<script type="module" src="../js/muster.js"></script>
<script type="module" src="../js/barcode-cam.js"></script>

</html>
